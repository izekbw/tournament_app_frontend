<div *ngIf="!currentUser" class="login-page col-xs-12">
  <span *ngIf="popupType" [ngClass]="popupType" class="mdl-chip mdl-chip--deletable">
    <span class="mdl-chip__text">{{ popupMessage }}</span>
    <button (click)="closePopup()" type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
  </span>

  <h3>Log into your account</h3>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input [readOnly]="!activeUsernameInput" (focus)="activeUsernameInput=true" (blur)="activeUsernameInput=false" [(ngModel)]="username" class="mdl-textfield__input" type="text" id="username">
    <label class="mdl-textfield__label" for="username">Username</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input (keydown.enter)="loginAccount()" [readOnly]="!activePasswordInput" (focus)="activePasswordInput=true" (blur)="activePasswordInput=false" [(ngModel)]="password" class="mdl-textfield__input" type="password" id="password">
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>
  <button [disabled]="ajaxCall" (click)="loginAccount()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Login
  </button>

  <div [hidden]="!ajaxCall" id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
</div>

<div *ngIf="currentUser" class="login-page col-xs-12">
  <h3>You're already logged in</h3>
</div>
